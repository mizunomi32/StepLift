name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Biome
        uses: actions/cache@v4
        with:
          path: .biome
          key: ${{ runner.os }}-biome-${{ hashFiles('biome.json', 'pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-biome-

      - name: Run Biome lint
        run: pnpm lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Jest
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.cache/jest
            .jest-cache
          key: ${{ runner.os }}-jest-${{ hashFiles('**/pnpm-lock.yaml', 'jest.config.js') }}-${{ hashFiles('**/*.test.{ts,tsx,js,jsx}') }}
          restore-keys: |
            ${{ runner.os }}-jest-${{ hashFiles('**/pnpm-lock.yaml', 'jest.config.js') }}-
            ${{ runner.os }}-jest-

      - name: Run tests
        run: pnpm test

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript type check
        run: pnpm exec tsc --noEmit
