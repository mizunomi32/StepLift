name: iOS Production Build & Submit

on:
  workflow_dispatch:

jobs:
  build:
    name: Build and Submit iOS
    runs-on: macos-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-cocoapods-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-cocoapods-

      - name: Setup EAS CLI
        run: npm install -g eas-cli

      - name: Build iOS (Local)
        run: eas build --platform ios --profile production --local --non-interactive --output ./build.ipa

      - name: Submit to App Store
        run: eas submit --platform ios --profile production --path ./build.ipa --non-interactive
